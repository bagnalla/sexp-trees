<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sexp-trees</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/trees.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <h2>sexp-trees</h2>

      <div align="center">
	<table id="outertable" class="noborder"><tr><td class="noborder">
	      <button type="button" id="editorplusbutton"
		      class="btn btn-xs plusminusbutton">+</button>
	      <br>
	      <button type="button" id="editorminusbutton"
		      class="btn btn-xs plusminusbutton">-</button>
	      <br>
	      <button type="button" id="editorrightbutton"
		      class="btn btn-xs plusminusbutton">&gt</button>
	      <br>
	      <button type="button" id="editorleftbutton"
		      class="btn btn-xs plusminusbutton">&lt</button>	      
	    </td><td class="noborder">
	      <table id="maintable" border="1">
		<tr>
		  <td id="maintdleft">
		    <pre id="editor"></pre>

		    <div id="undereditor">
		      <div id="feedback"></div>
		    </div>

		  </td>
		  <td id="maintdright" class="noborder">

		    <table class="noborder">
		      <tr>
			<td class="noborder">
			  <canvas id="astcanvas" width="0" height="0">
			  </canvas>
			</td>
		      </tr>
		      <tr>
			<td class="noborder">
			  <b>Scale</b>
			  <button type="button"
				  id="astminusbutton"
				  class="btn btn-xs plusminusbutton
					 nomarginpadding">
			    <u>-</u></button>
			  <button type="button"
				  id="astplusbutton"
				  class="btn btn-xs plusminusbutton
					 nomarginpadding">
			    <u>+</u></button>
			  (or scroll wheel)
			  &nbsp;&nbsp;<b>Move</b>
			  <button type="button"
				  id="astleftbutton"
				  class="btn btn-xs
					 nomarginpadding">
			    left</button>
			  <button type="button"
				  id="astrightbutton"
				  class="btn btn-xs
					 nomarginpadding">
			    right</button>
			  <button type="button"
				  id="astdownbutton"
				  class="btn btn-xs
					 nomarginpadding">
			    down</button>
			  <button type="button"
				  id="astupbutton"
				  class="btn btn-xs
					 nomarginpadding">
			    up</button>
			  (or arrow keys / mouse drag)
			</td>
		      </tr>
		    </table>
      </div>

      <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="scripts/bundle.js"></script>

      <footer>
	<!-- <em> -->
	<!--   <a href="about.html">About</a> -->
	<!-- </em> -->
      </footer>
    </div>
  </body>
</html>
